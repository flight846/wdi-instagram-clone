<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram-Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="left-col">
       <div class="mobile-img">
           <img src="resources/phones.png" alt="phones" height="600px" width="auto">
       </div>
   </div>
   <div class="right-col">
       <div class="sign-up-card">
          <a href="#"><img src="resources/brand.png" class="brand"> </a>
          <h3>Sign up to see photos and videos from your friends.</h3>
          <p class="btn">Log in with Facebook</p>
          <div class="container"><h4>OR</h4></div>
          <form>
             <input type="email" name="email" placeholder="Email"><br>
             <input type="text" name="fname" placeholder="Full Name"><br>
             <input type="text" name="uname" placeholder="Username"><br>
             <input type="password" name="pass" placeholder="Password"><br>
             <p class="btn">Sign up</p>
             <p class="copy">By signing up, you agree to our<br> Terms & Privacy Policy.</p>
          </form>
             
       </div>
       <div class="log-in-card">
          <div class="log-in-link">
            <p>Have an account?<a href="#" target="_blank">&nbsp;Log in</a></p>
          </div> 
       </div>
   </div>
</body>
</html>
